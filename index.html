<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shawn Kiernan | LinkedIn </title>
</head>
<body>
  <div class="header">
  </div>
  <div class ="summary">
      <div class="summary-grid">
        <div class="background-img-grid"> 
          <img class="background-img" src="./assets/banner-image.jpeg" alt="Background Image">
        </div>
      <!--  <img class="profile-pic" src="./assets/profile-picture.jpeg" alt="Profile Picture"> -->
        <div class="linkedin-edit-icons-grid">
          <img class="linkedin-icon" src="./assets/linkedin_icon.png" alt="LinkedIn Icon">
          <img class="edit-summary-icon" src="./assets/edit_icon.png" alt="Edit Summary">
        </div>
        <div class="personal-info-grid">
          <h1 id="name">Shawn Kiernan</h1>
          <h2 id="job-title">Fullstack Software Engineer</h2>
          <h3 id="location">Greater Houston <span style="color:blue;font-weight:bold">Contact Info</span></h3>
        </div>
        <div class="connections-grid">
            <h3 id="connections">325 Connections</h3>
        </div>
        <div class="summary-buttons-grid">
          <button class="open-to">Open To</button>
          <button class="add-section">Add Section</button>
          <button class="more">More</button>
        </div>
        <div class="job-education-grid">
          <h2 class="code-platoon"><span><img class="code-platoon-img" src="./assets/code-platoon-icon.jpeg" alt="Code Platoon"></span>Code Platoon</h2>
          <h2 class="nwc"><span> <img class="nwc-img" src ="./assets/nwc-icon.png" alt="Naval War College"></span>U. S. Naval War College</h2>
        </div>
        </div>
    </div>
  </div>
</body>
</html><!-- setup your HTML document here -->
